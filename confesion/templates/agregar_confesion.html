{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<center>
<h1 class="display-3">Agrega tu confesion</h1>
<p> no tengas miedo, todo es totalmente anonimo, nadie sabra que tu lo escribiste</p>

<h1> Formulario:</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form |crispy}}
        <br>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Send</button>
    </form>

</center>
    
{% endblock %}
